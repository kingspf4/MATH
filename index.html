<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>異分母分數加法練習系統（含題目記錄）</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f4f6fb;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 10px;
      color: #2563eb;
      font-size: 28px;
      font-weight: 700;
    }
    .sub {
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 30px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      padding: 30px 26px;
      max-width: 640px;
      width: 100%;
      box-sizing: border-box;
    }
    .question {
      margin: 22px 0 26px;
      font-size: 40px;
      font-weight: 600;
      color: #111827;
      min-height: 52px;
      text-align: center;
    }
    .frac {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin: 0 6px;
    }
    .frac span {
      display: block;
      line-height: 1.1;
    }
    .frac .bar {
      border-top: 2px solid #111827;
      margin: 4px 0;
      width: 1.6em;
      margin-left: auto;
      margin-right: auto;
    }
    .plus, .eq {
      display: inline-block;
      margin: 0 10px;
      font-weight: 700;
      font-size: 34px;
      color: #111827;
      vertical-align: middle;
    }
    button {
      font-size: 18px;
      padding: 8px 20px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      margin: 6px;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(37, 99, 235, 0.3);
    }
    button:hover { background: #1d4ed8; }
    .btn-ghost {
      background: #fff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
      box-shadow: none;
    }
    .list {
      margin-top: 20px;
      padding: 10px;
      background: #f9fafb;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 18px;
      text-align: left;
      line-height: 1.8;
      color: #1f2937;
    }
    .hint {
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>異分母分數加法練習系統（含題目記錄）</h1>
  <div class="sub">出題範圍到十位數，題目自動記錄在下方，無重複。</div>

  <div class="card">
    <div class="question" id="question">按「出題」開始</div>
    <div style="text-align:center">
      <button id="btn-new">出題</button>
      <button class="btn-ghost" id="btn-clear">清除記錄</button>
    </div>
    <div class="hint">每次出題會自動記錄題目，若題庫全出完會提示。</div>
    <div class="list" id="record"></div>
  </div>

  <script>
    function gcd(a,b){return b===0?a:gcd(b,a%b);}
    function lcm(a,b){return a*b/gcd(a,b);}
    function fracHTML(num,den){
      return `
        <span class="frac">
          <span>${num}</span>
          <span class="bar"></span>
          <span>${den}</span>
        </span>`;
    }

    let allQuestions = [];
    let used = [];

    // 預先建立所有異分母組合
    for(let a=1;a<=10;a++){
      for(let b=2;b<=10;b++){
        for(let c=1;c<=10;c++){
          for(let d=2;d<=10;d++){
            if(b!==d){
              allQuestions.push({a,b,c,d});
            }
          }
        }
      }
    }

    function getRandomQuestion(){
      if(used.length === allQuestions.length){
        alert("題庫已全數出完！");
        return null;
      }
      let q;
      do{
        q = allQuestions[Math.floor(Math.random()*allQuestions.length)];
      }while(used.includes(JSON.stringify(q)));
      used.push(JSON.stringify(q));
      return q;
    }

    function newQuestion(){
      const q = getRandomQuestion();
      if(!q) return;
      const html = `${fracHTML(q.a,q.b)}<span class="plus">+</span>${fracHTML(q.c,q.d)}<span class="eq">=</span>`;
      document.getElementById('question').innerHTML = html;

      // 記錄題目
      const record = document.getElementById('record');
      const item = document.createElement('div');
      item.innerHTML = html;
      record.prepend(item);
    }

    function clearRecord(){
      used = [];
      document.getElementById('record').innerHTML = '';
      document.getElementById('question').textContent = '記錄已清除，按「出題」繼續練習。';
    }

    document.getElementById('btn-new').addEventListener('click', newQuestion);
    document.getElementById('btn-clear').addEventListener('click', clearRecord);
  </script>
</body>
</html>
