<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>異分母分數加法題目產生器</title>
  <style>
    body {
      background: #f8fafc;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2b6cb0;
      margin-bottom: 30px;
    }
    .question {
      font-size: 48px;
      font-weight: bold;
      margin: 40px 0;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      background: #3182ce;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2c5282; }
    .hint {
      color: #4a5568;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>異分母分數加法題目產生器</h1>
  <div class="question" id="question">按下「出題」開始練習！</div>
  <button onclick="generate()">出題</button>
  <div class="hint">（本頁不會顯示答案，請自己計算喔！）</div>

  <script>
    // 產生分數格式，例如 3/4 → ³⁄₄
    function prettyFrac(num, den) {
      const sup = {'0':'⁰','1':'¹','2':'²','3':'³','4':'⁴','5':'⁵','6':'⁶','7':'⁷','8':'⁸','9':'⁹'};
      const sub = {'0':'₀','1':'₁','2':'₂','3':'₃','4':'₄','5':'₅','6':'₆','7':'₇','8':'₈','9':'₉'};
      return num.toString().split('').map(d=>sup[d]).join('') + '⁄' +
             den.toString().split('').map(d=>sub[d]).join('');
    }

    function generate() {
      const a = Math.floor(Math.random()*8)+1;
      const b = Math.floor(Math.random()*8)+2;
      const c = Math.floor(Math.random()*8)+1;
      const d = Math.floor(Math.random()*8)+2;
      if (b === d) return generate(); // 確保異分母

      const q = `${prettyFrac(a,b)} + ${prettyFrac(c,d)} =`;
      document.getElementById('question').textContent = q;
    }
  </script>
</body>
</html>
