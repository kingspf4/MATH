<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>異分母分數加減法練習系統</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f4f6fb;
      font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 8px;
      color: #2563eb;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .sub {
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 24px;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      padding: 22px 24px 20px;
      max-width: 780px;
      width: 100%;
      box-sizing: border-box;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .settings {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 26px;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
      color: #374151;
    }

    .setting-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 180px;
    }

    .mode-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .mode-group label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .question {
      margin: 16px 0 18px;
      font-size: 40px;
      font-weight: 600;
      color: #111827;
      text-align: center;
      min-height: 52px;
    }

    /* 分數樣式：上下排列、有分數線 */
    .frac {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin: 0 6px;
    }

    .frac span {
      display: block;
      line-height: 1.1;
    }

    .frac .bar {
      border-top: 2px solid #111827;
      margin: 4px 0;
      width: 1.8em;
      margin-left: auto;
      margin-right: auto;
    }

    .plus, .eq {
      display: inline-block;
      margin: 0 10px;
      font-weight: 700;
      font-size: 34px;
      color: #111827;
      vertical-align: middle;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      font-size: 15px;
      padding: 7px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.4px;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.26);
      transition: all 0.12s ease;
    }

    button:hover {
      background: #1d4ed8;
      box-shadow: 0 7px 16px rgba(37, 99, 235, 0.36);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.26);
    }

    .btn-ghost {
      background: #ffffff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
      box-shadow: none;
    }
    .btn-ghost:hover {
      background: #eff6ff;
      box-shadow: 0 4px 10px rgba(148, 163, 253, 0.25);
    }

    .answer-area {
      margin-top: 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #374151;
    }

    .answer-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mixed-label {
      color: #6b7280;
      font-size: 13px;
    }

    input[type="number"] {
      width: 70px;
      padding: 4px 6px;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      font-size: 15px;
      text-align: center;
      box-sizing: border-box;
    }

    .slash {
      font-size: 16px;
      font-weight: 600;
      margin: 0 2px;
    }

    .result-msg {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
      text-align: center;
    }

    .result-ok { color: #16a34a; }
    .result-ng { color: #dc2626; }

    .hint {
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .show-ans {
      margin-top: 4px;
      font-size: 14px;
      color: #111827;
      text-align: center;
      min-height: 24px;
    }

    .record-wrap {
      margin-top: 14px;
    }

    .record-title {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .record-list {
      background: #f9fafb;
      border-radius: 10px;
      padding: 8px 10px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.7;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    .record-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .record-index {
      color: #9ca3af;
      font-size: 12px;
      width: 22px;
      text-align: right;
      flex-shrink: 0;
    }

    .empty {
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>異分母分數加減法練習系統</h1>
  <div class="sub">
    可調整數值範圍（至 50）、選擇加法 / 減法 / 隨機，支援帶分數作答，並記錄所有出題與顯示解答。
  </div>

  <div class="card">
    <!-- 設定區 -->
    <div class="section-title">出題設定</div>
    <div class="settings">
      <div class="setting-block">
        <div class="slider-label">
          <span>最大分子（1～50）</span>
          <span id="maxNumLabel">10</span>
        </div>
        <input type="range" id="maxNum" min="1" max="50" value="10">
      </div>

      <div class="setting-block">
        <div class="slider-label">
          <span>最大分母（2～50）</span>
          <span id="maxDenLabel">10</span>
        </div>
        <input type="range" id="maxDen" min="2" max="50" value="10">
      </div>

      <div class="setting-block">
        <div>運算種類</div>
        <div class="mode-group">
          <label><input type="radio" name="mode" value="add" checked> 只出加法</label>
          <label><input type="radio" name="mode" value="sub"> 只出減法</label>
          <label><input type="radio" name="mode" value="mix"> 隨機加減</label>
        </div>
      </div>
    </div>

    <!-- 題目顯示 -->
    <div class="question" id="question">按「出題」開始</div>

    <!-- 按鈕列 -->
    <div class="btn-row">
      <button id="btn-new">出題</button>
      <button id="btn-check">檢查答案</button>
      <button class="btn-ghost" id="btn-show">顯示解答</button>
      <button class="btn-ghost" id="btn-clearAns">清除作答</button>
      <button class="btn-ghost" id="btn-clearRecord">清除紀錄</button>
    </div>

    <!-- 作答區 -->
    <div class="answer-area">
      <div class="answer-row">
        <span class="mixed-label">作答方式：可填「帶分數」三格，或只填分子 / 分母表示假分數。</span>
      </div>
      <div class="answer-row">
        <span>帶分數：</span>
        <input type="number" id="whole" placeholder="整數">
        <span class="slash">＋</span>
        <input type="number" id="num" placeholder="分子">
        <span class="slash">/</span>
        <input type="number" id="den" placeholder="分母">
      </div>
    </div>

    <div class="result-msg" id="resultMsg"></div>
    <div class="hint">提示：先找最小公倍數通分，再加減分子，最後約分。減法題已自動避免負數。</div>
    <div class="show-ans" id="answerBox"></div>

    <!-- 題目紀錄 -->
    <div class="record-wrap">
      <div class="record-title">
        <span>已出題目紀錄（最新在上方）</span>
        <span id="recordCount" style="font-size:12px;color:#9ca3af;"></span>
      </div>
      <div class="record-list" id="recordList">
        <div class="empty">尚未出任何題目。</div>
      </div>
    </div>
  </div>

  <script>
    // 工具函數
    function gcd(a, b) {
      a = Math.abs(a); b = Math.abs(b);
      return b === 0 ? a : gcd(b, a % b);
    }

    function lcm(a, b) {
      return a * b / gcd(a, b);
    }

    function fracHTML(num, den) {
      return `
        <span class="frac">
          <span>${num}</span>
          <span class="bar"></span>
          <span>${den}</span>
        </span>
      `;
    }

    function mixedHTML(num, den) {
      if (num < den) return fracHTML(num, den);
      const w = Math.floor(num / den);
      const r = num % den;
      if (r === 0) return `${w}`;
      return `${w}` + fracHTML(r, den);
    }

    // DOM
    const qEl = document.getElementById('question');
    const resultMsg = document.getElementById('resultMsg');
    const answerBox = document.getElementById('answerBox');
    const maxNumSlider = document.getElementById('maxNum');
    const maxDenSlider = document.getElementById('maxDen');
    const maxNumLabel = document.getElementById('maxNumLabel');
    const maxDenLabel = document.getElementById('maxDenLabel');
    const recordList = document.getElementById('recordList');
    const recordCount = document.getElementById('recordCount');

    const inputWhole = document.getElementById('whole');
    const inputNum = document.getElementById('num');
    const inputDen = document.getElementById('den');

    // 狀態
    let current = null;
    const records = [];

    // 更新 slider 顯示
    maxNumSlider.addEventListener('input', () => {
      maxNumLabel.textContent = maxNumSlider.value;
    });
    maxDenSlider.addEventListener('input', () => {
      maxDenLabel.textContent = maxDenSlider.value;
    });

    function getMode() {
      const m = document.querySelector('input[name="mode"]:checked');
      return m ? m.value : 'add';
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const maxN = parseInt(maxNumSlider.value, 10) || 10;
      const maxD = parseInt(maxDenSlider.value, 10) || 10;
      const mode = getMode();

      let a, b, c, d, op;
      let tries = 0;

      while (true) {
        tries++;
        if (tries > 200) {
          alert('目前設定不易產生合適題目，請調整範圍。');
          return;
        }

        a = randomInt(1, maxN);
        b = randomInt(2, maxD);
        c = randomInt(1, maxN);
        d = randomInt(2, maxD);
        if (b === d) continue; // 確保異分母

        if (mode === 'add') {
          op = '+';
        } else if (mode === 'sub') {
          op = '-';
        } else {
          op = Math.random() < 0.5 ? '+' : '-';
        }

        // 若是減法，調整避免負數與 0
        if (op === '-') {
          const left = a / b;
          const right = c / d;
          if (left === right) continue;
          if (left < right) {
            // 交換，確保結果為正
            [a, b, c, d] = [c, d, a, b];
          }
        }
        break;
      }

      // 計算正確答案（最簡）
      const common = lcm(b, d);
      const aNew = a * (common / b);
      const cNew = c * (common / d);
      let num;
      if (op === '+') num = aNew + cNew;
      else num = aNew - cNew;

      if (num <= 0) {
        // 理論上上面已避免，保險再檢查
        return generateQuestion();
      }

      const g = gcd(num, common);
      const ansNum = num / g;
      const ansDen = common / g;

      current = { a, b, c, d, op, ansNum, ansDen };

      const qHTML =
        fracHTML(a, b) +
        `<span class="plus">${op}</span>` +
        fracHTML(c, d) +
        `<span class="eq">=</span>`;
      qEl.innerHTML = qHTML;

      resultMsg.textContent = '';
      resultMsg.className = 'result-msg';
      answerBox.textContent = '';
      clearInputs();

      addRecord(current, qHTML);
    }

    function clearInputs() {
      inputWhole.value = '';
      inputNum.value = '';
      inputDen.value = '';
    }

    function checkAnswer() {
      if (!current) {
        resultMsg.textContent = '請先按「出題」。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const wRaw = inputWhole.value.trim();
      const nRaw = inputNum.value.trim();
      const dRaw = inputDen.value.trim();

      if (!nRaw || !dRaw) {
        resultMsg.textContent = '請至少填寫分子與分母（整數可空白）。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const w = wRaw === '' ? 0 : Number(wRaw);
      const n = Number(nRaw);
      const d = Number(dRaw);

      if (!Number.isFinite(w) || !Number.isFinite(n) || !Number.isFinite(d) || d === 0) {
        resultMsg.textContent = '請輸入正確數字（分母不可為 0）。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const userNum = w * d + n;
      const userDen = d;
      if (userNum <= 0 || userDen <= 0) {
        resultMsg.textContent = '請確認整數與分數皆為正數。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const g = gcd(userNum, userDen);
      const sNum = userNum / g;
      const sDen = userDen / g;

      if (sNum === current.ansNum && sDen === current.ansDen) {
        resultMsg.textContent = '✅ 正確！';
        resultMsg.className = 'result-msg result-ok';
      } else {
        resultMsg.textContent = '❌ 不正確，再試試看！';
        resultMsg.className = 'result-msg result-ng';
      }
    }

    function showAnswer() {
      if (!current) {
        resultMsg.textContent = '請先按「出題」。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const improper = fracHTML(current.ansNum, current.ansDen);
      const mixed = mixedHTML(current.ansNum, current.ansDen);

      answerBox.innerHTML =
        `標準答案（最簡假分數）：${improper}<br>亦可寫成帶分數：${mixed}`;

      // 同時在紀錄中補上本題解答（只標示在最新一題）
      if (records.length > 0) {
        records[records.length - 1].answerHTML =
          `＝ ${improper} （= ${mixed}）`;
        renderRecords();
      }
    }

    function addRecord(q, qHTML) {
      records.push({
        html: qHTML.replace('<span class="eq">=</span>', ''), // 紀錄到「=」前
        op: q.op,
        answerHTML: ''
      });
      renderRecords();
    }

    function renderRecords() {
      recordList.innerHTML = '';
      if (records.length === 0) {
        recordList.innerHTML = '<div class="empty">尚未出任何題目。</div>';
        recordCount.textContent = '';
        return;
      }
      // 最新顯示在上方
      const rev = [...records].reverse();
      rev.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'record-item';
        const no = rev.length - idx;
        div.innerHTML =
          `<span class="record-index">${no}.</span>` +
          `<span>${item.html}${item.answerHTML ? ' ' + item.answerHTML : ''}</span>`;
        recordList.appendChild(div);
      });
      recordCount.textContent = `共 ${records.length} 題`;
    }

    function clearRecord() {
      records.length = 0;
      renderRecords();
      qEl.textContent = '紀錄已清除，按「出題」繼續。';
      resultMsg.textContent = '';
      answerBox.textContent = '';
      clearInputs();
      current = null;
    }

    // 綁定事件
    document.getElementById('btn-new').addEventListener('click', generateQuestion);
    document.getElementById('btn-check').addEventListener('click', checkAnswer);
    document.getElementById('btn-show').addEventListener('click', showAnswer);
    document.getElementById('btn-clearAns').addEventListener('click', () => {
      clearInputs();
      resultMsg.textContent = '';
      resultMsg.className = 'result-msg';
      answerBox.textContent = '';
    });
    document.getElementById('btn-clearRecord').addEventListener('click', clearRecord);
  </script>
</body>
</html>
