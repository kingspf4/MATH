<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>異分母分數加減法練習系統</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f4f6fb;
      font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 8px;
      color: #2563eb;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .sub {
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 24px;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      padding: 22px 24px 20px;
      max-width: 780px;
      width: 100%;
      box-sizing: border-box;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .settings {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 26px;
      align-items: flex-start;
      margin-bottom: 10px;
      font-size: 13px;
      color: #374151;
    }

    .setting-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 180px;
    }

    .mode-group,
    .qtype-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .mode-group label,
    .qtype-group label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .question {
      margin: 16px 0 18px;
      font-size: 40px;
      font-weight: 600;
      color: #111827;
      text-align: center;
      min-height: 52px;
    }

    /* 分數樣式：上下排列、有分數線 */
    .frac {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin: 0 6px;
    }

    .frac span {
      display: block;
      line-height: 1.1;
    }

    .frac .bar {
      border-top: 2px solid #111827;
      margin: 4px 0;
      width: 1.8em;
      margin-left: auto;
      margin-right: auto;
    }

    .plus, .eq {
      display: inline-block;
      margin: 0 10px;
      font-weight: 700;
      font-size: 34px;
      color: #111827;
      vertical-align: middle;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      font-size: 15px;
      padding: 7px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.4px;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.26);
      transition: all 0.12s ease;
    }

    button:hover {
      background: #1d4ed8;
      box-shadow: 0 7px 16px rgba(37, 99, 235, 0.36);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.26);
    }

    .btn-ghost {
      background: #ffffff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
      box-shadow: none;
    }
    .btn-ghost:hover {
      background: #eff6ff;
      box-shadow: 0 4px 10px rgba(148, 163, 253, 0.25);
    }

    .answer-area {
      margin-top: 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #374151;
    }

    .answer-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mixed-label {
      color: #6b7280;
      font-size: 13px;
    }

    input[type="number"] {
      width: 70px;
      padding: 4px 6px;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      font-size: 15px;
      text-align: center;
      box-sizing: border-box;
    }

    .slash {
      font-size: 16px;
      font-weight: 600;
      margin: 0 2px;
    }

    .result-msg {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
      text-align: center;
    }

    .result-ok { color: #16a34a; }
    .result-ng { color: #dc2626; }

    .hint {
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .show-ans {
      margin-top: 4px;
      font-size: 14px;
      color: #111827;
      text-align: center;
      min-height: 24px;
    }

    .record-wrap {
      margin-top: 14px;
    }

    .record-title {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .record-list {
      background: #f9fafb;
      border-radius: 10px;
      padding: 8px 10px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.7;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    .record-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .record-index {
      color: #9ca3af;
      font-size: 12px;
      width: 22px;
      text-align: right;
      flex-shrink: 0;
    }

    .empty {
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>異分母分數加減法練習系統</h1>
  <div class="sub">
    可調整數值範圍（至 50）、選擇加法 / 減法 / 隨機，
    並控制題目是否含帶分數或假分數。支援帶分數作答、顯示解答與題目紀錄。
  </div>

  <div class="card">
    <!-- 設定區 -->
    <div class="section-title">出題設定</div>
    <div class="settings">
      <div class="setting-block">
        <div class="slider-label">
          <span>最大分子 / 整數（1～50）</span>
          <span id="maxNumLabel">10</span>
        </div>
        <input type="range" id="maxNum" min="1" max="50" value="10">
      </div>

      <div class="setting-block">
        <div class="slider-label">
          <span>最大分母（2～50）</span>
          <span id="maxDenLabel">10</span>
        </div>
        <input type="range" id="maxDen" min="2" max="50" value="10">
      </div>

      <div class="setting-block">
        <div>運算種類</div>
        <div class="mode-group">
          <label><input type="radio" name="mode" value="add" checked> 只出加法</label>
          <label><input type="radio" name="mode" value="sub"> 只出減法</label>
          <label><input type="radio" name="mode" value="mix"> 隨機加減</label>
        </div>
      </div>

      <div class="setting-block">
        <div>題目型態（分數形式）</div>
        <div class="qtype-group">
          <label><input type="radio" name="qType" value="proper" checked> 只出真分數題（兩邊皆真分數）</label>
          <label><input type="radio" name="qType" value="mixed"> 一定含帶分數（至少一邊帶分數）</label>
          <label><input type="radio" name="qType" value="improper"> 至少一邊是假分數（如 ⁷⁄₄）</label>
          <label><input type="radio" name="qType" value="any"> 不限制</label>
        </div>
      </div>
    </div>

    <!-- 題目顯示 -->
    <div class="question" id="question">按「出題」開始</div>

    <!-- 按鈕列 -->
    <div class="btn-row">
      <button id="btn-new">出題</button>
      <button id="btn-check">檢查答案</button>
      <button class="btn-ghost" id="btn-show">顯示解答</button>
      <button class="btn-ghost" id="btn-clearAns">清除作答</button>
      <button class="btn-ghost" id="btn-clearRecord">清除紀錄</button>
    </div>

    <!-- 作答區 -->
    <div class="answer-area">
      <div class="answer-row">
        <span class="mixed-label">作答方式：可填「帶分數」三格，或只填分子 / 分母表示假分數。</span>
      </div>
      <div class="answer-row">
        <span>帶分數：</span>
        <input type="number" id="whole" placeholder="整數">
        <span class="slash">＋</span>
        <input type="number" id="num" placeholder="分子">
        <span class="slash">/</span>
        <input type="number" id="den" placeholder="分母">
      </div>
    </div>

    <div class="result-msg" id="resultMsg"></div>
    <div class="hint">
      題目永遠是異分母，不出「分子＝分母」。減法已自動確保結果為正值。
      「帶分數 / 假分數」由上方題目型態控制。
    </div>
    <div class="show-ans" id="answerBox"></div>

    <!-- 題目紀錄 -->
    <div class="record-wrap">
      <div class="record-title">
        <span>已出題目紀錄（最新在上方）</span>
        <span id="recordCount" style="font-size:12px;color:#9ca3af;"></span>
      </div>
      <div class="record-list" id="recordList">
        <div class="empty">尚未出任何題目。</div>
      </div>
    </div>
  </div>

  <script>
    // 工具函數
    function gcd(a, b) {
      a = Math.abs(a); b = Math.abs(b);
      return b === 0 ? a : gcd(b, a % b);
    }

    function lcm(a, b) {
      return a * b / gcd(a, b);
    }

    function fracHTML(num, den) {
      return '' +
        '<span class="frac">' +
          '<span>' + num + '</span>' +
          '<span class="bar"></span>' +
          '<span>' + den + '</span>' +
        '</span>';
    }

    // 題目顯示：若 w>0 則帶分數，否則一般分數
    function operandHTML(w, num, den) {
      if (w > 0) {
        return '<span>' + w + '</span>' + fracHTML(num, den);
      }
      return fracHTML(num, den);
    }

    function mixedHTML(num, den) {
      if (num < den) return fracHTML(num, den);
      const w = Math.floor(num / den);
      const r = num % den;
      if (r === 0) return '' + w;
      return '' + w + fracHTML(r, den);
    }

    // DOM
    const qEl = document.getElementById('question');
    const resultMsg = document.getElementById('resultMsg');
    const answerBox = document.getElementById('answerBox');
    const maxNumSlider = document.getElementById('maxNum');
    const maxDenSlider = document.getElementById('maxDen');
    const maxNumLabel = document.getElementById('maxNumLabel');
    const maxDenLabel = document.getElementById('maxDenLabel');
    const recordList = document.getElementById('recordList');
    const recordCount = document.getElementById('recordCount');
    const inputWhole = document.getElementById('whole');
    const inputNum = document.getElementById('num');
    const inputDen = document.getElementById('den');

    // 狀態
    let current = null;
    const records = [];

    // Slider 顯示
    maxNumSlider.addEventListener('input', () => {
      maxNumLabel.textContent = maxNumSlider.value;
    });
    maxDenSlider.addEventListener('input', () => {
      maxDenLabel.textContent = maxDenSlider.value;
    });

    function getMode() {
      const m = document.querySelector('input[name="mode"]:checked');
      return m ? m.value : 'add';
    }

    function getQType() {
      const m = document.querySelector('input[name="qType"]:checked');
      return m ? m.value : 'proper';
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const maxN = parseInt(maxNumSlider.value, 10) || 10;
      const maxD = parseInt(maxDenSlider.value, 10) || 10;
      const mode = getMode();
      const qType = getQType();

      let w1, n1, d1, w2, n2, d2, op;
      let tries = 0;

      while (true) {
        tries++;
        if (tries > 500) {
          alert('目前設定不易產生合適題目，請調整數值或題目型態。');
          return;
        }

        // 隨機異分母
        d1 = randomInt(2, maxD);
        d2 = randomInt(2, maxD);
        if (d1 === d2) continue;

        w1 = 0; w2 = 0;
        n1 = 0; n2 = 0;

        if (qType === 'proper') {
          // 兩邊真分數：0 < 分子 < 分母
          n1 = randomInt(1, Math.min(maxN, d1 - 1));
          n2 = randomInt(1, Math.min(maxN, d2 - 1));
          if (n1 >= d1 || n2 >= d2) continue;
        } else if (qType === 'mixed') {
          // 至少一邊帶分數（整數 >0）
          n1 = randomInt(1, Math.min(maxN, d1 - 1));
          n2 = randomInt(1, Math.min(maxN, d2 - 1));
          if (n1 >= d1 || n2 >= d2) continue;

          w1 = randomInt(0, maxN);
          w2 = randomInt(0, maxN);
          if (w1 === 0 && w2 === 0) {
            if (Math.random() < 0.5) w1 = randomInt(1, maxN);
            else w2 = randomInt(1, maxN);
          }
        } else if (qType === 'improper') {
          // 至少一邊是假分數：用「假分數形式」呈現 (w=0, 分子>分母)
          // 先決定哪一邊一定是假分數
          const leftMustImp = Math.random() < 0.5;
          // 左邊
          if (leftMustImp) {
            if (maxN <= d1 + 1) continue;
            n1 = randomInt(d1 + 1, maxN); // 分子 > 分母
          } else {
            n1 = randomInt(1, Math.min(maxN, d1 - 1)); // 先給真分數
          }
          // 右邊
          if (!leftMustImp) {
            // 右邊一定要是假分數
            if (maxN <= d2 + 1) continue;
            n2 = randomInt(d2 + 1, maxN);
          } else {
            // 左已是假分數，右邊可真可假
            if (maxN > d2 + 1 && Math.random() < 0.5) {
              n2 = randomInt(d2 + 1, maxN);
            } else {
              n2 = randomInt(1, Math.min(maxN, d2 - 1));
            }
          }
          // 保證不出分子=分母（上面已確保）
        } else {
          // any：有機會真分數，有機會帶分數，有機會假分數
          // 先隨機選三種模式之一再產
          const r = Math.random();
          if (r < 0.34) {
            // 真分數
            n1 = randomInt(1, Math.min(maxN, d1 - 1));
            n2 = randomInt(1, Math.min(maxN, d2 - 1));
          } else if (r < 0.67) {
            // 帶分數
            n1 = randomInt(1, Math.min(maxN, d1 - 1));
            n2 = randomInt(1, Math.min(maxN, d2 - 1));
            w1 = randomInt(0, maxN);
            w2 = randomInt(0, maxN);
            if (w1 === 0 && w2 === 0) {
              if (Math.random() < 0.5) w1 = randomInt(1, maxN);
              else w2 = randomInt(1, maxN);
            }
          } else {
            // 假分數至少一邊
            if (maxN <= d1 + 1 && maxN <= d2 + 1) continue;
            const leftImp = Math.random() < 0.5 && maxN > d1 + 1;
            if (leftImp) {
              n1 = randomInt(d1 + 1, maxN);
              if (maxN > d2 + 1 && Math.random() < 0.5) {
                n2 = randomInt(d2 + 1, maxN);
              } else {
                n2 = randomInt(1, Math.min(maxN, d2 - 1));
              }
            } else {
              n1 = randomInt(1, Math.min(maxN, d1 - 1));
              n2 = randomInt(d2 + 1, maxN);
            }
          }
        }

        // 運算子
        if (mode === 'add') op = '+';
        else if (mode === 'sub') op = '-';
        else op = Math.random() < 0.5 ? '+' : '-';

        // 轉假分數做運算
        let leftNum  = (w1 || 0) * d1 + n1;
        let leftDen  = d1;
        let rightNum = (w2 || 0) * d2 + n2;
        let rightDen = d2;

        // 減法：避免結果 <= 0，如有需要交換
        if (op === '-') {
          const L = leftNum * rightDen;
          const R = rightNum * leftDen;
          if (L === R) continue;
          if (L < R) {
            // 左右互換
            [w1, w2] = [w2, w1];
            [n1, n2] = [n2, n1];
            [d1, d2] = [d2, d1];
            [leftNum, rightNum] = [rightNum, leftNum];
            [leftDen, rightDen] = [rightDen, leftDen];
          }
        }

        const common = lcm(leftDen, rightDen);
        const leftScaled  = leftNum  * (common / leftDen);
        const rightScaled = rightNum * (common / rightDen);
        let ansNum = (op === '+') ? (leftScaled + rightScaled) : (leftScaled - rightScaled);

        if (ansNum <= 0) continue;

        const g = gcd(ansNum, common);
        ansNum /= g;
        const ansDen = common / g;

        current = { w1, n1, d1, w2, n2, d2, op, ansNum, ansDen };
        break;
      }

      const qHTML =
        operandHTML(current.w1, current.n1, current.d1) +
        '<span class="plus">' + current.op + '</span>' +
        operandHTML(current.w2, current.n2, current.d2) +
        '<span class="eq">=</span>';

      qEl.innerHTML = qHTML;
      resultMsg.textContent = '';
      resultMsg.className = 'result-msg';
      answerBox.textContent = '';
      clearInputs();

      addRecord(qHTML);
    }

    function clearInputs() {
      inputWhole.value = '';
      inputNum.value = '';
      inputDen.value = '';
    }

    function checkAnswer() {
      if (!current) {
        resultMsg.textContent = '請先按「出題」。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const wRaw = inputWhole.value.trim();
      const nRaw = inputNum.value.trim();
      const dRaw = inputDen.value.trim();

      if (!nRaw || !dRaw) {
        resultMsg.textContent = '請至少填寫分子與分母（整數可空白）。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const w = wRaw === '' ? 0 : Number(wRaw);
      const n = Number(nRaw);
      const d = Number(dRaw);

      if (!Number.isFinite(w) || !Number.isFinite(n) || !Number.isFinite(d) || d === 0) {
        resultMsg.textContent = '請輸入正確數字（分母不可為 0）。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const userNum = w * d + n;
      const userDen = d;

      if (userNum <= 0 || userDen <= 0) {
        resultMsg.textContent = '請確認整數與分數皆為正數。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const g = gcd(userNum, userDen);
      const sNum = userNum / g;
      const sDen = userDen / g;

      if (sNum === current.ansNum && sDen === current.ansDen) {
        resultMsg.textContent = '✅ 正確！';
        resultMsg.className = 'result-msg result-ok';
      } else {
        resultMsg.textContent = '❌ 不正確，再試試看！';
        resultMsg.className = 'result-msg result-ng';
      }
    }

    function showAnswer() {
      if (!current) {
        resultMsg.textContent = '請先按「出題」。';
        resultMsg.className = 'result-msg result-ng';
        return;
      }

      const improper = fracHTML(current.ansNum, current.ansDen);
      const mixed = mixedHTML(current.ansNum, current.ansDen);

      answerBox.innerHTML =
        '標準答案（最簡假分數）：' + improper +
        '<br>亦可寫成帶分數：' + mixed;

      if (records.length > 0) {
        records[records.length - 1].answerHTML =
          '＝ ' + improper + '（= ' + mixed + '）';
        renderRecords();
      }
    }

    function addRecord(qHTML) {
      const idx = qHTML.indexOf('<span class="eq">');
      const clean = idx >= 0 ? qHTML.slice(0, idx) : qHTML;
      records.push({ html: clean, answerHTML: '' });
      renderRecords();
    }

    function renderRecords() {
      recordList.innerHTML = '';
      if (records.length === 0) {
        recordList.innerHTML = '<div class="empty">尚未出任何題目。</div>';
        recordCount.textContent = '';
        return;
      }
      const rev = records.slice().reverse();
      rev.forEach((item, i) => {
        const no = rev.length - i;
        const div = document.createElement('div');
        div.className = 'record-item';
        div.innerHTML =
          '<span class="record-index">' + no + '.</span>' +
          '<span>' + item.html + (item.answerHTML ? ' ' + item.answerHTML : '') + '</span>';
        recordList.appendChild(div);
      });
      recordCount.textContent = '共 ' + records.length + ' 題';
    }

    function clearRecord() {
      records.length = 0;
      renderRecords();
      qEl.textContent = '紀錄已清除，按「出題」繼續。';
      resultMsg.textContent = '';
      resultMsg.className = 'result-msg';
      answerBox.textContent = '';
      clearInputs();
      current = null;
    }

    // 綁定事件
    document.getElementById('btn-new').addEventListener('click', generateQuestion);
    document.getElementById('btn-check').addEventListener('click', checkAnswer);
    document.getElementById('btn-show').addEventListener('click', showAnswer);
    document.getElementById('btn-clearAns').addEventListener('click', () => {
      clearInputs();
      resultMsg.textContent = '';
      resultMsg.className = 'result-msg';
      answerBox.textContent = '';
    });
    document.getElementById('btn-clearRecord').addEventListener('click', clearRecord);
  </script>
</body>
</html>
